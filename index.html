<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Gastos Mensais</title>
  <link rel="stylesheet" href="style.css"> <!-- Incluindo o CSS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Bibliotecas -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
  <script src="script.js" defer></script> <!-- Incluindo o JS -->
</head>
<body>
  <nav class="navbar">
    <h1>Gestão de Gastos Mensais</h1>
    <button class="button button-primary">Adicionar Transação</button>
  </nav>

  <div class="main-container">
    <div class="dashboard-grid">
      <div class="card">
        <div class="card-header">
          <h2>Balanço Mensal</h2>
        </div>
        <div class="chart-container">
          <canvas id="balanceChart"></canvas>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2>Categorias</h2>
        </div>
        <div class="chart-container">
          <canvas id="categoryChart"></canvas>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2>Últimas Transações</h2>
        </div>
        <div class="transactions-list">
          <!-- Lista de transações será preenchida via JavaScript -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
